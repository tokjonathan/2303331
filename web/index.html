<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        
        <form action="/search" method="GET" class="search-form">
            <input 
                type="text" 
                name="term" 
                placeholder="Enter search term..." 
                maxlength="100"
                required
            >
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
